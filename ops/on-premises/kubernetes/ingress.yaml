apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
  namespace: blog
spec:
  rules:  
    - host: eden-reich.com
      http:
        paths:
        - path: /
          backend:
            serviceName: blog-frontend
            servicePort: 8080
    - host: www.eden-reich.com
      http:
        paths:
        - path: /
          backend:
            serviceName: blog-frontend
            servicePort: 8080
    - host: admin.eden-reich.com
      http:
        paths:
        - path: /
          backend:
            serviceName: blog-admin
            servicePort: 8080
