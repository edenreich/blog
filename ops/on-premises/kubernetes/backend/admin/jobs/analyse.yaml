apiVersion: batch/v1
kind: Job
metadata:
  name: admin-code-analysis-${VERSION}
  namespace: blog
  labels:
    app: admin
    version: "${VERSION}"
spec:
  ttlSecondsAfterFinished: 60
  template:
    spec:
      containers:
      - name: admin-code-analysis
        image: ${REPOSITORY}:${VERSION}
        env:
        - name: APP_ENV
          valueFrom:
            configMapKeyRef:
              name: environment
              key: app_env
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: admin
              key: database_url
        - name: API_URL
          valueFrom:
            configMapKeyRef:
              name: admin
              key: api_url
        resources:
          requests:
            cpu: 499m
            memory: 499Mi
          limits:
            cpu: 499m
            memory: 499Mi
        command: [ "vendor/bin/phpstan", "analyse", "src" ]
      restartPolicy: Never
      imagePullSecrets:
      - name: container-registry
  backoffLimit: 1
