apiVersion: batch/v1
kind: Job
metadata:
  name: api-database-migration-${VERSION}
  namespace: blog
  labels:
    app: api
    version: "${VERSION}"
spec:
  ttlSecondsAfterFinished: 60
  template:
    spec:
      containers:
      - name: api-database-migration
        image: ${REPOSITORY}:${VERSION}
        env:
        - name: APP_ENV
          valueFrom:
            configMapKeyRef:
              name: api
              key: app_env
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: api
              key: database_url
        resources:
          requests:
            cpu: 499m
            memory: 499Mi
          limits:
            cpu: 499m
            memory: 499Mi
        command: [ "bin/console", "doctrine:migration:migrate", "--no-interaction" ]
      restartPolicy: Never
      imagePullSecrets:
      - name: container-registry
  backoffLimit: 1
