apiVersion: batch/v1
kind: Job
metadata:
  name: api-integration-tests-${VERSION}
  namespace: blog
  labels:
    app: api
    version: "${VERSION}"
spec:
  ttlSecondsAfterFinished: 60
  template:
    spec:
      volumes:
      - name: secret-volume
        secret:
          secretName: api
          items:
          - key: google_application_credentials
            path: service_account.json
      containers:
      - name: api-integration-tests
        image: ${REPOSITORY}:${VERSION}
        volumeMounts:
          - name: secret-volume
            mountPath: /etc/gcp
            readOnly: true
        env:
        - name: APP_ENV
          value: test
        - name: JWT_PASSPHRASE
          valueFrom:
            secretKeyRef:
              name: api
              key: jwt_passphrase
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: api
              key: jwt_secret_key
        - name: JWT_PUBLIC_KEY
          valueFrom:
            secretKeyRef:
              name: api
              key: jwt_public_key
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: api
              key: test_database_url
        resources:
          requests:
            cpu: "200m"
            memory: "499Mi"
          limits:
            cpu: "200m"
            memory: "499Mi"
        command: [ "/bin/sh", "-c", "supervisord -c /etc/supervisord.conf & bin/phpunit" ]
      restartPolicy: Never
      imagePullSecrets:
      - name: regcred
  backoffLimit: 1
