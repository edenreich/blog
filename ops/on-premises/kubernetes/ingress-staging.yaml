apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-staging
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
  namespace: blog
spec:
  rules:  
    - host: stage.eden-reich.com
      http:
        paths:
        - pathType: Prefix
          path: /
          backend:
            service:
              name: frontend
              port:
                number: 8080
    - host: stage-admin.eden-reich.com
      http:
        paths:
        - pathType: Prefix
          path: /
          backend:
            service:
              name: admin
              port:
                number: 8080
    - host: stage-api.eden-reich.com
      http:
        paths:
        - pathType: Prefix
          path: /
          backend:
            service:
              name: api
              port: 
                number: 8080
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ingress-nginx-controller
  labels:
    app: ingress-nginx-controller
  namespace: kube-system
data:
  use-forwarded-headers: "true"
  compute-full-forwarded-for: "true"
  use-proxy-protocol: "false"
  server-snippet: |
    real_ip_header CF-Connecting-IP;
