apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-{{VERSION}}
  namespace: blog
  labels:
    app: api
    version: "{{VERSION}}"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api
      version: "{{VERSION}}"
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: api
        version: "{{VERSION}}"
    spec:
      containers:
      - name: api
        image: edenr/{{REPOSITORY}}:latest
        resources:
          requests:
            cpu: "200m"
            memory: "499Mi"
          limits:
            cpu: "200m"
            memory: "499Mi"
        ports:
        - containerPort: 80
        readinessProbe:
          httpGet:
            port: 80
            path: /healthcheck
        livenessProbe:
          httpGet:
            port: 80
            path: /healthcheck
        imagePullPolicy: Always
      terminationGracePeriodSeconds: 60
      imagePullSecrets:
      - name: regcred
