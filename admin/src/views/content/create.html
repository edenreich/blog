<div class="row mb-2">
  <div class="col-sm-6">
    <h1>Content</h1>
  </div>
  <%- include('../includes/breadcrumb', { breadcrumbs: [{ name: 'Content', link: '/content' }, { name: 'Create', link: '/content/create' }]}); %>
</div>
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 mt-5">
        <div class="card">
          <div class="card-body">
            <h4 class="header-title">Create</h4>
            <div class="content-edit-form">
              <form action="/content/create" method="POST">
                <div class="form-group">
                  <label for="id">Id</label>
                  <input type="text" name="id" class="form-control" id="id" placeholder="Auto-generated" disabled>
                </div>
                <div class="form-group">
                  <label for="title">Title</label>
                  <input type="text" name="title" class="form-control" id="title" placeholder="Title..." value="<%= locals.article ? article?.title : '' %>" required>
                </div>
                <div class="form-group">
                  <label for="slug">Slug</label>
                  <input type="text" name="slug" class="form-control" id="slug" placeholder="Slug..." value="<%= locals.article ? article?.slug : '' %>" required>
                </div>
                <div class="form-group">
                  <label for="meta_keywords">Meta Keywords</label>
                  <input type="text" name="meta_keywords" class="form-control" id="meta_keywords" placeholder="Meta Keywords..." value="<%= locals.article ? article?.meta_keywords : '' %>">
                </div>
                <div class="form-group">
                  <label for="meta_description">Meta Description</label>
                  <input type="text" name="meta_description" class="form-control" id="meta_description" placeholder="Meta Description..." value="<%= locals.article ? article?.description : '' %>">
                </div>
                <div class="form-group">
                  <label for="content">Content</label>
                  <textarea name="content" class="form-control" id="content" required><%= locals.article ? article?.content : '' %></textarea>
                </div>
                <button type="submit" class="btn btn-primary mt-4 pr-4 pl-4">Create</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  window.onload = () => {
    $(() => {
      $('textarea').summernote({
        placeholder: 'Type your content...',
        tabsize: 2,
        height: 300,
      });
    });
  }
</script>
