name: admin-artifacts

on:
  push:
    branches:
      - master
    paths:
      - ".github/workflows/admin-artifacts.yml"
      - "src/admin/package.json"
      - "ops/docker/admin/artifacts/**"

jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@master
      - name: Docker Build Artifacts
        run: |
          DOCKER_BUILDKIT=1 docker build \
            --target admin-production-artifacts \
            -t admin-production-artifacts:latest \
            -f ops/docker/admin/artifacts/Dockerfile .